<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<link href="css/bootstrap.css" rel="stylesheet" />

<style>
#head_wrapper {
	position: relative;
	z-index: 5;
	width: 480px;
	margin: 0 auto;
	padding-top: 120px;
}

#left {
	width: 320px;
	float: left;
}

#right {
	margin-left: 325px;
}

.content {
	height: 40px;
	margin: 30px 0px;
}

.file {
	width: 300px;
	height: 45px;
}

input {
	padding: 1px;
}
</style>
</head>
<body>
	<div id="head_wrapper">
		<div class="content">
			<div id="left">
				<input type="file" class="btn btn-primary btn-lg file" name="file"
					id="file1" multiple="" />
			</div>
			<div id="right">
				<button id="button" class="btn btn-primary btn-lg"
					onclick="UploadData();return false;">上传</button>
			</div>
		</div>
		<div id="ret" class="alert alert-muted"></div>
	</div>
	<script src="js/progress.js"></script>
